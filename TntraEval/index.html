<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keval.js</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="index2.html" id="basic-form">
      <h4>Name</h4>
      <div class="child-wrapper">
        <label class="text-label" for="fname">First Name</label>
        <div class="d-flex"><input name="firstName" type="text" id="fname" placeholder="Keval" /></div>
        <label class="text-label m-l-20">Last Name</label>
        <div class="d-flex"><input type="text" name="lastName" id="lname" placeholder="Shah" /></div>
      </div>
      <h4>Details</h4>
      <div class="child-wrapper m-btm">
        <label class="text-label" for="age">Age</label>
        <select class="ageSelector" name="age" id="age">
          <option value="15-30">15-24</option>
          <option value="30-60">25-65</option>
          <option value="60+">65+</option>
        </select>
        <label class="text-label m-l-20">Email</label>
        <div class="d-flex"><input name="email" type="text" id="email" placeholder="abc@example.com" /></div>
      </div>
      <div class="child-wrapper">
        <input type="checkbox" id="configuration" checked />
        <label>NEXT-DAY CONFIGURATION</label>
      </div>
      <p class="desc">Set Next-day Pick-up time</p>
      <div class="compartment">
        <div class="input-wrapper">
          <div class="child-wrapper">
            <input type="checkbox" id="sunday" />
            <label>Sunday</label>
          </div>
          <div class="d-flex">
            <select name="sunday" class="sunday" disabled>
              <option value="">-Select Pick-up Time-</option>
            </select>
          </div>
        </div>
        <div class="input-wrapper">
          <div class="child-wrapper">
            <input type="checkbox" id="monday" />
            <label>Monday</label>
          </div>
          <div class="d-flex">
            <select name="monday" class="monday" disabled>
              <option value="">-Select Pick-up Time-</option>
            </select>
          </div>
        </div>
        <div class="input-wrapper">
          <div class="child-wrapper">
            <input type="checkbox" id="tuesday" />
            <label>Tuesday</label>
          </div>
          <div class="d-flex">
            <select name="tuesday" class="tuesday" disabled>
              <option value="">-Select Pick-up Time-</option>
            </select>
          </div>
        </div>
        <div class="input-wrapper">
          <div class="child-wrapper">
            <input type="checkbox" id="wednesday" />
            <label>wednesday</label>
          </div>
          <div class="d-flex">
            <select name="wednesday" class="wednesday" disabled>
              <option value="">-Select Pick-up Time-</option>
            </select>
          </div>
        </div>
        <div class="input-wrapper">
          <div class="child-wrapper">
            <input type="checkbox" id="thursday" />
            <label for="thursday">Thursday</label>
          </div>
          <div class="d-flex">
            <select name="thursday" class="thursday" disabled>
              <option value="">-Select Pick-up Time-</option>
            </select>
          </div>
        </div>
        <div class="input-wrapper">
          <div class="child-wrapper">
            <input type="checkbox" id="friday" />
            <label for="friday">Friday</label>
          </div>
          <div class="d-flex">
            <select name="friday" class="friday" disabled>
              <option value="">-Select Pick-up Time-</option>
            </select>
          </div>
        </div>
        <div class="input-wrapper">
          <div class="child-wrapper">
            <input type="checkbox" id="saturday" />
            <label for="saturday">Saturday</label>
          </div>
          <div class="d-flex">
            <select name="saturday" class="saturday" disabled>
              <option value="">-Select Pick-up Time-</option>
            </select>
          </div>
        </div>
      </div>
      <div class="d-flex align-items-end"><button class="submit-btn" type="submit">Submit</button></div>
    </form>
    <script src="../jquery_v3.6.0.js"></script>
    <script src="./validate.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
